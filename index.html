<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <a class="header__logo" href="#">
        <img class="header__logo-img" src="img/HeaderLogo.svg" alt="Logo" />
      </a>
      <a href="#" class="header__login">
        <img class="header__login-img" src="img/HeaderLogin.svg" alt="Login" />
        <p class="header__login-text">Login</p>
      </a>
    </header>
    <section class="intro">
      <div class="container">
        <div class="intro__inner">
          <div class="intro__content">
            <div class="intro__content-text">
              <h1 class="intro__title">A platform that works smarter</h1>
              <div class="intro__subtitle">
                <img src="img/Line.svg" alt="Line" />
                <p class="intro__subtitle-text">
                  NoTab allows bars & nightclubs to manage, understand, and grow
                  their business from a single dashboard
                </p>
              </div>
            </div>
            <div class="intro_content-img">
              <img src="img/IntroPhone.webp" alt="PhoneImg" />
            </div>
          </div>
          <div class="intro__download">
            <h3 class="intro__download-text">DOWNLOAD OUR APP</h3>
            <div class="intro__download-links">
              <a class="download_link" href="#">
                <img
                  class="download_link-img"
                  src="img/AppStore.svg"
                  alt="App Store"
                />
              </a>
              <a class="download_link" href="#">
                <img
                  class="download_link-img"
                  src="img/GooglePlay.svg"
                  alt="Google Play"
                />
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="contact">
      <div class="container">
        <div class="contact__inner">
          <div class="contact__card">
            <h4 class="card-title">
              Would like to become a member, please contact us
            </h4>
            <a class="card-link" href="#">support@notab.com</a>
          </div>
          <div class="contact__card">
            <h4 class="card-title">Already a partner?</h4>
            <a class="card-link" href="#">Login</a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
